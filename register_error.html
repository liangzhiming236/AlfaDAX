<!DOCTYPE html>
<html>
<head>
    <title>Register Error</title>
</head>
<body>
    {% if error_message %}
        <h1>注册错误</h1>
        <p>{{ error_message }}</p>
        <a href="{% url 'register' %}">返回注册页面</a>
    {% elif success_message %}
        <h1>注册成功</h1>
        <p>请牢记用户名和密码</p>
        <a href="{% url 'login' %}">返回登录页面</a>
    {% endif %}
</body>
</html>
